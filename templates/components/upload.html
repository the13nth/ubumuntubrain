{% macro upload_section() %}
<div class="upload-section" id="dropZone">
    <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf,.json" multiple>
    <label for="fileInput" class="file-label">
        <div class="upload-icon">
            <i class="fas fa-cloud-upload-alt"></i>
        </div>
        <h3>Drop files here or click to upload</h3>
        <p>Supported formats: .txt, .pdf, .json</p>
    </label>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="status-message"></div>
    <div class="upload-preview">
        <h4>Selected Files:</h4>
        <ul id="fileList" class="file-list"></ul>
    </div>
</div>

<style>
.upload-section {
    padding: 40px;
    border: 2px dashed #ddd;
    border-radius: 8px;
    text-align: center;
    background-color: #f8f9fa;
    transition: all 0.3s ease;
}

.upload-section.dragover {
    background-color: #e9ecef;
    border-color: #4285f4;
    transform: scale(1.02);
}

.upload-icon {
    font-size: 48px;
    color: #4285f4;
    margin-bottom: 15px;
}

.file-input {
    display: none;
}

.file-label {
    display: block;
    padding: 20px;
    cursor: pointer;
}

.file-label:hover {
    background-color: #e9ecef;
}

.file-list {
    list-style: none;
    padding: 0;
    margin: 15px 0;
}

.file-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px;
    margin: 5px 0;
    background: white;
    border-radius: 4px;
    border: 1px solid #ddd;
}

.file-list .remove-file {
    color: #dc3545;
    cursor: pointer;
}

.progress-bar {
    width: 100%;
    height: 6px;
    background-color: #f0f0f0;
    border-radius: 3px;
    overflow: hidden;
    margin-top: 15px;
    display: none;
}

.progress {
    width: 0%;
    height: 100%;
    background-color: #4285f4;
    transition: width 0.3s ease;
}

.status-message {
    margin-top: 10px;
    color: #666;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const progressBar = document.querySelector('.progress-bar');
    const progress = document.querySelector('.progress');
    const statusMessage = document.querySelector('.status-message');

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });

    // Highlight drop zone when item is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });

    // Handle dropped files
    dropZone.addEventListener('drop', handleDrop, false);
    fileInput.addEventListener('change', handleFiles, false);

    function preventDefaults (e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function highlight(e) {
        dropZone.classList.add('dragover');
    }

    function unhighlight(e) {
        dropZone.classList.remove('dragover');
    }

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles({ target: { files: files }});
    }

    function handleFiles(e) {
        const files = [...e.target.files];
        updateFileList(files);
        files.forEach(uploadFile);
    }

    function updateFileList(files) {
        fileList.innerHTML = '';
        files.forEach(file => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${file.name}</span>
                <span class="remove-file">Ã—</span>
            `;
            fileList.appendChild(li);
        });
    }

    async function uploadFile(file) {
        const formData = new FormData();
        formData.append('file', file);

        progressBar.style.display = 'block';
        statusMessage.textContent = `Uploading ${file.name}...`;

        try {
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                statusMessage.textContent = `${file.name} uploaded successfully!`;
                progress.style.width = '100%';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progress.style.width = '0%';
                }, 2000);
            } else {
                throw new Error(result.error);
            }
        } catch (error) {
            statusMessage.textContent = `Error uploading ${file.name}: ${error.message}`;
            progress.style.width = '0%';
        }
    }
});
</script>
{% endmacro %}
