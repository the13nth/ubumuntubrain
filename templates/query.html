{% extends "base.html" %}

{% block content %}
<style>
    /* Override navbar styles for dark theme */
    .navbar {
        background-color: var(--chat-background) !important;
        border-bottom: 1px solid var(--border-color);
    }

    .navbar-brand {
        color: var(--text-color) !important;
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.8) !important;
    }

    .nav-link:hover,
    .nav-link.active {
        color: var(--text-color) !important;
        background-color: rgba(255, 255, 255, 0.1);
    }

    .navbar-toggler {
        border-color: var(--border-color);
    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    :root {
        --chat-background: #343541;
        --message-background: #444654;
        --input-background: #40414f;
        --border-color: #565869;
        --text-color: #fff;
    }

    .chat-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 1rem;
        background-color: var(--chat-background);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 12px var(--shadow-color);
        min-height: calc(100vh - 8rem);
        display: flex;
        flex-direction: column;
    }

    .chat-messages {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        overflow-y: auto;
    }

    .message {
        padding: 1.5rem;
        line-height: 1.6;
        font-size: 1rem;
        animation: fadeIn 0.3s ease-in;
        border-radius: var(--border-radius);
        max-width: 100%;
    }

    .user-message {
        background-color: var(--chat-background);
        border: 1px solid var(--border-color);
    }

    .assistant-message {
        background-color: var(--message-background);
    }

    .input-container {
        padding: 1rem;
        background-color: var(--chat-background);
        border-top: 1px solid var(--border-color);
        border-radius: 0 0 var(--border-radius) var(--border-radius);
    }

    .input-wrapper {
        display: flex;
        gap: 0.75rem;
        align-items: flex-end;
        max-width: 900px;
        margin: 0 auto;
    }

    .search-input {
        flex: 1;
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        background-color: var(--input-background);
        color: var(--text-color);
        font-size: 1rem;
        resize: none;
        min-height: 60px;
        max-height: 200px;
        transition: var(--transition);
    }

    .search-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    .send-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        height: 44px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .send-button:hover {
        background-color: #3367d6;
        transform: translateY(-1px);
    }

    .create-link {
        background-color: transparent;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        transition: var(--transition);
        height: 44px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
    }

    .create-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: var(--primary-color);
        color: var(--text-color);
    }

    .loading {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 0.75rem;
        color: var(--text-color);
        padding: 1rem;
    }

    .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-top: 2px solid var(--text-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .context-item {
        border: 1px solid var(--border-color);
        background-color: rgba(255, 255, 255, 0.05);
        padding: 1rem;
        margin-top: 1rem;
        border-radius: var(--border-radius);
    }

    .context-item .type {
        color: var(--primary-color);
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }

    .context-item .relevance {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.85rem;
        margin-bottom: 0.5rem;
    }

    .context-item .text {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95rem;
        line-height: 1.5;
    }

    .matching-contexts {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
    }

    .matching-contexts h4 {
        color: var(--text-color);
        font-size: 1.1rem;
        margin-bottom: 1rem;
        font-weight: 500;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Markdown Styling */
    .message p {
        margin-bottom: 1rem;
    }

    .message code {
        background-color: rgba(0, 0, 0, 0.2);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 0.9em;
    }

    .message pre {
        background-color: rgba(0, 0, 0, 0.2);
        padding: 1rem;
        border-radius: var(--border-radius);
        overflow-x: auto;
        margin: 1rem 0;
    }

    .message pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
    }

    .message ul, .message ol {
        margin: 1rem 0;
        padding-left: 1.5rem;
    }

    .message li {
        margin-bottom: 0.5rem;
    }

    .message table {
        border-collapse: collapse;
        margin: 1rem 0;
        width: 100%;
    }

    .message th, .message td {
        border: 1px solid var(--border-color);
        padding: 0.5rem;
        text-align: left;
    }

    .message th {
        background-color: rgba(0, 0, 0, 0.2);
    }
</style>

<div class="chat-container">
    <div id="chatMessages" class="chat-messages">
        <div class="message assistant-message">
            Hello! I'm your AI assistant. How can I help you today?
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="searchInput" 
                class="search-input" 
                placeholder="Type your message here..."
                rows="1"
                onInput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'"
            ></textarea>
            <button onclick="handleSearch()" class="send-button">
                <i class="fas fa-paper-plane"></i>
                Send
            </button>
            
        </div>
    </div>
</div>

<script>
    // Auto-resize textarea
    const textarea = document.getElementById('searchInput');
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    });

    // Handle Enter key (Send on Enter, new line on Shift+Enter)
    textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSearch();
        }
    });

    async function handleSearch() {
        const searchInput = document.getElementById('searchInput');
        const query = searchInput.value.trim();
        if (!query) return;

        // Clear input and reset height
        searchInput.value = '';
        searchInput.style.height = 'auto';

        // Add user message to chat
        addMessage(query, 'user');

        try {
            // Show loading message
            const loadingId = addLoadingMessage();

            // Get all available contexts in parallel
            const [healthResponse, workResponse, commuteResponse] = await Promise.all([
                fetch('/api/latest-health-context'),
                fetch('/api/latest-work-context'),
                fetch('/api/latest-commute-context')
            ]);
            
            const [healthData, workData, commuteData] = await Promise.all([
                healthResponse.json(),
                workResponse.json(),
                commuteResponse.json()
            ]);

            // Create FormData with query and contexts
            const formData = new FormData();
            formData.append('query', query);
            
            // Only append context IDs if they exist
            if (healthData.health_contexts?.[0]?.id) {
                formData.append('health_context_id', healthData.health_contexts[0].id);
            }
            if (workData.work_contexts?.[0]?.id) {
                formData.append('work_context_id', workData.work_contexts[0].id);
            }
            if (commuteData.commute_contexts?.[0]?.id) {
                formData.append('commute_context_id', commuteData.commute_contexts[0].id);
            }

            // Process the query
            const response = await fetch('/api/process-firebase-query', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            
            // Remove loading message
            removeLoadingMessage(loadingId);

            // Display results
            if (data.error) {
                throw new Error(data.error);
            }

            let messageContent = data.answer;

            // Add matching contexts if available
            if (data.matching_contexts?.length > 0) {
                messageContent += '<div class="matching-contexts">';
                messageContent += '<h4>Related Contexts:</h4>';
                messageContent += data.matching_contexts.map(context => `
                    <div class="context-item">
                        <div class="type">${context.type}</div>
                        <div class="relevance">Relevance: ${(context.relevance * 100).toFixed(1)}%</div>
                        <div class="text">${context.text}</div>
                    </div>
                `).join('');
                messageContent += '</div>';
            }

            addMessage(messageContent, 'assistant');

        } catch (error) {
            console.error('Error:', error);
            addMessage(`Error: ${error.message}`, 'assistant');
        }
    }

    function addMessage(content, type) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}-message`;
        messageDiv.innerHTML = content;
        chatMessages.appendChild(messageDiv);
        messageDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function addLoadingMessage() {
        const chatMessages = document.getElementById('chatMessages');
        const loadingDiv = document.createElement('div');
        const id = Date.now();
        loadingDiv.id = `loading-${id}`;
        loadingDiv.className = 'message assistant-message loading';
        loadingDiv.innerHTML = '<div class="spinner"></div>Thinking...';
        chatMessages.appendChild(loadingDiv);
        loadingDiv.scrollIntoView({ behavior: 'smooth' });
        return id;
    }

    function removeLoadingMessage(id) {
        const loadingDiv = document.getElementById(`loading-${id}`);
        if (loadingDiv) {
            loadingDiv.remove();
        }
    }
</script>
{% endblock %}
