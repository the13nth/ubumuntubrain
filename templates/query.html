<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UbumuntuBrain - AI Assistant</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --background-color: #343541;
            --chat-background: #444654;
            --text-color: #fff;
            --input-background: #40414f;
            --border-color: #565869;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--background-color);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: 4rem auto 7rem auto;
            padding: 1rem;
            width: 100%;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1.5rem;
            line-height: 1.6;
            font-size: 1rem;
            animation: fadeIn 0.3s ease-in;
            width: 100%;
        }

        .user-message {
            background-color: var(--background-color);
        }

        .assistant-message {
            background-color: var(--chat-background);
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: var(--background-color);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 3rem 1rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.4rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            height: 40px;
        }

        .create-link {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 0.4rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: all 0.2s;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .create-link:hover {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            color: var(--text-color);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff3d;
            border-top: 2px solid var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .context-item {
            border: 1px solid var(--border-color);
            background-color: var(--input-background);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
        }

        .context-item .type {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .context-item .relevance {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>UbumuntuBrain AI Assistant</h1>
    </header>

    <main class="chat-container">
        <div id="chatMessages" class="chat-messages">
            <div class="message assistant-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
    </main>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="searchInput" 
                class="search-input" 
                placeholder="Type your message here..."
                rows="1"
                onInput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'"
            ></textarea>
            <button onclick="handleSearch()" class="send-button">Send</button>
            <a href="/create" class="create-link">Create</a>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        const textarea = document.getElementById('searchInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Handle Enter key (Send on Enter, new line on Shift+Enter)
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSearch();
            }
        });

        async function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            if (!query) return;

            // Clear input and reset height
            searchInput.value = '';
            searchInput.style.height = 'auto';

            // Add user message to chat
            addMessage(query, 'user');

            try {
                // Show loading message
                const loadingId = addLoadingMessage();

                // Get all available contexts in parallel
                const [healthResponse, workResponse, commuteResponse] = await Promise.all([
                    fetch('/api/latest-health-context'),
                    fetch('/api/latest-work-context'),
                    fetch('/api/latest-commute-context')
                ]);
                
                const [healthData, workData, commuteData] = await Promise.all([
                    healthResponse.json(),
                    workResponse.json(),
                    commuteResponse.json()
                ]);

                // Create FormData with query and contexts
                const formData = new FormData();
                formData.append('query', query);
                
                // Only append context IDs if they exist
                if (healthData.health_contexts?.[0]?.id) {
                    formData.append('health_context_id', healthData.health_contexts[0].id);
                }
                if (workData.work_contexts?.[0]?.id) {
                    formData.append('work_context_id', workData.work_contexts[0].id);
                }
                if (commuteData.commute_contexts?.[0]?.id) {
                    formData.append('commute_context_id', commuteData.commute_contexts[0].id);
                }

                // Process the query
                const response = await fetch('/api/process-firebase-query', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove loading message
                removeLoadingMessage(loadingId);

                // Display results
                if (data.error) {
                    throw new Error(data.error);
                }

                let messageContent = data.answer;

                // Add matching contexts if available
                if (data.matching_contexts?.length > 0) {
                    messageContent += '<div class="matching-contexts">';
                    messageContent += '<h4>Related Contexts:</h4>';
                    messageContent += data.matching_contexts.map(context => `
                        <div class="context-item">
                            <div class="type">${context.type}</div>
                            <div class="relevance">Relevance: ${(context.relevance * 100).toFixed(1)}%</div>
                            <div class="text">${context.text}</div>
                        </div>
                    `).join('');
                    messageContent += '</div>';
                }

                addMessage(messageContent, 'assistant');

            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: ${error.message}`, 'assistant');
            }
        }

        function addMessage(content, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function addLoadingMessage() {
            const chatMessages = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            const id = Date.now();
            loadingDiv.id = `loading-${id}`;
            loadingDiv.className = 'message assistant-message loading';
            loadingDiv.innerHTML = '<div class="spinner"></div>Thinking...';
            chatMessages.appendChild(loadingDiv);
            loadingDiv.scrollIntoView({ behavior: 'smooth' });
            return id;
        }

        function removeLoadingMessage(id) {
            const loadingDiv = document.getElementById(`loading-${id}`);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }
    </script>
</body>
</html>
